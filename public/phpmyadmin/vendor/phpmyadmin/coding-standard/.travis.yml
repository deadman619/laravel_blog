dist: trusty

language: php

php:
  - "5.5"
  - "5.6"
  - "7.0"
  - "7.1"
  - "7.2"
  - "hhvm-3.12"
  - "hhvm-3.18"

sudo: false

install:
  - composer install

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - $HOME/.composer/cache

script: 
  - find PMAStandard/ -name '*.php' -print0 | xargs -0 -n1 php -l
#  - ./vendor/bin/phpunit --configuration phpunit.xml
